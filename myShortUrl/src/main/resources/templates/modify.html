<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyShortUrl - modify link</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="/bootstrap/js/bootstrap.bundle.min.js" ></script>-->
</head>
<body>
<h1>MyShortUrl <span th:text="${version}"></span></h1>
<div class="position-relative align-content-center">
    <p>Modify link <span th:text="${sn}"></span> relation</p>
    <form th:action="@{/modify/{sn}(sn=${sn})/submitt}" method="post">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td>Old remark: <span th:text="${oldRemark}"></span></td>
                <td><label for="newR">New remark: </label></td>
                <td><input id="newR" name="newR" type="text" style="width: 500px"></td>
            </tr>
            <tr>
                <td>Old short name: <span th:text="${oldShortName}"></span></td>
                <td><label for="newSN">New short name</label></td>
                <td><input id="newSN" name="newSN" type="text" style="width: 500px"></td>
            </tr>
            <tr>
                <td>Old original link: <span th:text="${oldOriginalLink}"></span></td>
                <td><label for="newOL">New original link</label></td>
                <td><input id="newOL" name="newOL" type="text" style="width: 500px"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-outline-primary">modify</button>
    </form>

</div>
<div th:if="${result}">
    <small th:text="${resultMsg}"></small>
</div>
<hr>
<div class="position-relative">
    <p>Copyrights 吾乡Losky © 2010-2024 ALL RIGHTS RESERVED.</p>
    <p>This is an opensource project, use MIT license. See <a href="https://github.com/losky2987/MyShortUrl">
        <img src="https://github.com/favicon.ico" alt="Github Icon" width="30px" height="30px"></a></p>
</div>
</body>
</html>
